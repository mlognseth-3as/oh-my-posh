console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[secondary_prompt]
template = '‚ùØ‚ùØ '
foreground = 'magenta'
background = 'transparent'

[transient_prompt]
template = '‚ùØ '
background = 'transparent'
foreground_templates = [
  '{{if gt .Code 0}}red{{end}}',
  '{{if eq .Code 0}}magenta{{end}}',
]

[[tooltips]]
type = "git"
tips = ["git", "g"]
style = "powerline"
foreground = "#FFC300"
template = "{{ .HEAD }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }} ÔÅÑ {{ .Working.String }}{{ end }} "

[tooltips.properties]
fetch_status = true
fetch_upstream_icon = true

[[tooltips]]
type = "kubectl"
tips = ["k", "kubectl"]
style = "powerline"
foreground = '#326CE5'
template = '‚éà <#326CE5>{{ .Context }}</>{{ if .Namespace }}<white>:</><red>{{ .Namespace }}{{ end }}</> '

[tooltips.properties]
fetch_status = true
fetch_upstream_icon = true

[[tooltips]]
type = "az"
tips = ["az", "terraform"]
style = "powerline"
foreground = "#3CCBF4"
# template = "ÓØò {{ .Name }}"
template = 'ÓØò {{ .Name }}{{ if not (contains .EnvironmentName "AzureCloud") }} {{ .EnvironmentName }}{{ end }} '

[[tooltips]]
type = "aws"
tips = ["aws"]
style = "powerline"
foreground = "#FF9900"
template = "{{.Profile}}{{if .Region}}@{{.Region}}{{end}} "

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '{{ .Path }}'
foreground = 'blue'
background = 'transparent'
type = 'path'
style = 'plain'

[blocks.segments.properties]
cache_duration = 'none'
style = 'full'

